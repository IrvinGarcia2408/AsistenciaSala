<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Asistencia</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body class="container">
	<!-- Thymeleaf para la parte de renderización de codigo java -->
	<h1>Alumnos</h1>
	<a th:href="@{/estudiantes/createAlumno}" class="btn btn-primary">Registrar</a>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Matricula</th>
					<th scope="col">Licenciatura</th>
					<th scope="col">Acción</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="estudiante:${estudiantes}">
					<td scope="row" th:text="${estudiante.id}">1</td>
					<td th:text="${estudiante.estNombre}">1</td>
					<td th:text="${estudiante.estMatricula}">1</td>
					<td th:text="${estudiante.estLicenciatura}">1</td>
					<td>
					<a th:href="@{/estudiantes/editAlumno/{id}  (id=${estudiante.id} )}" class="btn btn-warning">Editar</a>
					<a th:href="@{/estudiantes/deleteAlumno/{id}  (id=${estudiante.id} )}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
