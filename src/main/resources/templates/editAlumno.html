<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Actualizar datos de Alumno</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body class="container">
	<h1>Crear Alumno</h1>
	<div class="container">

		<form th:action="@{/estudiantes/saveAlumno}" method="post">
				<input type="hidden" name="id" th:value="${estudiante.id}"> 
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="floatingInput"
					name="estNombre" th:value="${estudiante.estNombre}"> <label
					for="floatingInput">Nombre del Alumno</label>
			</div>
			<div class="form-floating">
				<input type="text" class="form-control" id="floatingPassword"
					name="estMatricula" th:value="${estudiante.estMatricula}"> <label
					for="floatingPassword">Matr√≠cula</label>
			</div>
			<label> </label>
			<div class="form-floating">
				<label class="visually-hidden" for="autoSizingSelect">Preference</label>
				<select class="form-select" id="autoSizingSelect"
					name="estLicenciatura" th:value="${estudiante.estLicenciatura}" >
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
				</select>
			</div>
			<button type="submit" class="btn btn-success">Editar</button>
		</form>
	</div>
</body>
</html>
